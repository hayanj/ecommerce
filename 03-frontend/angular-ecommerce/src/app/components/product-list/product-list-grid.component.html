    <div class="container mt-4 mb-4">
      <div class="row">
        <div *ngFor="let tempProduct of products" class="col-md-3">
            <div class="card mb-3" style="width: 18rem;">
              <a routerLink="/products/{{ tempProduct.id }}">
                <img src="{{ tempProduct.imageUrl }}" class="card-img-top" alt="...">
              </a>
              <div class="card-body">
                <a routerLink="/products/{{ tempProduct.id }}" class="text-dark">
                  <h6 class="card-title">{{ tempProduct.name }}</h6>
                </a>
                <p class="card-text">{{ tempProduct.unitPrice | currency: 'USD'}}</p>
                <a href="#" class="btn btn-primary">Add to cart</a>
              </div>
            </div>
        </div>
        <!-- If products don't exist (Empty) then display a message -->
        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role = "alert">
          No products were found.
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <ngb-pagination [(page)]="thePageNumber"
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements"
                        [maxSize]="5"
                        [boundaryLinks]="true"
                        (pageChange)="listProducts()">

        </ngb-pagination>
        <span class="ms-3 mt-2">Page Size</span>
        <div class="btn-sm mb-1">
          <select (change)="updatePageSize($event)" class="btn btn-primary btn-sm">
            <option selected="true">5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
